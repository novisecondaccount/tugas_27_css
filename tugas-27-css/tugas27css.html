<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <title>Tugas 27 CSS</title>
    <style media="screen">
        .box{
            border: 1px solid white;
            padding: 10px;

        .box1{
            background-color: #12dee6;   
        }
        .box2 {
            background-color: green;
        }
        .box3{
            background-color: blue;
        }
        .box4{
            background-color: red;
        }
        .box5{
            background-color: yellow;
        }
        .box6{
            background-color: purple;
        }
    </style>

  <body>

        <div class="col-md-12 box box1 mt-5">
            <div class="col-md-10 box box2">
                <div class="col-md-8 box box3">
                    <div class="col-md-6 box box4">      
                        <div class="col-md-4 box box5">

                            </div>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
